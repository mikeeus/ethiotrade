<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title text-center">Records</h2>
  </div>

  <div class="panel-body">
    <annual-table-settings
      [filter]="filter"
      (setFilter)="setFilter.emit($event)"
    ></annual-table-settings>

    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Column heading</th>
          <th>Column heading</th>
          <th>Column heading</th>
        </tr>
      </thead>
      <tbody>
        <tr
        *ngFor="let record of hscodeTable.table">
          <td>{{ record.code }}</td>
          <td>{{ record.description }}</td>
          <td>{{ record.cif_usd }}</td>
          <td>{{ record.cif_etb }}</td>
          <!--Add currency pipe-->
        </tr>
        <!--
        <tr class="info">
        </tr>
        <tr class="success">
        </tr>
        <tr class="danger">
        </tr>
        <tr class="warning">
        </tr>
        <tr class="active">
        </tr>-->
      </tbody>
    </table> 
    
  </div> <!--div.panel-body-->


  <div class="panel-footer">
    <div class="btn-toolbar">
      <div class="btn-group">
        <a href *ngFor="let page of hscodeTable.pages"
            (click)="$event.preventDefault()"
            (click)="changePage"
            class="btn btn-default">
            {{ page }}
        </a>
      </div> <!--btn-group-->
    </div> <!--btn-toolbar-->
  </div> <!--div.panel-footer-->
</div> <!-- div.panel -->
