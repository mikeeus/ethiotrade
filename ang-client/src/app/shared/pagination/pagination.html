<div class="btn-toolbar">
  <div class="btn-group">
    <!--first page-->
    <a href 
      (click)="$event.preventDefault()"
      (click)="onChangePage(1)"
      *ngIf="showFirstBtn(pageList)"
      class="btn btn-primary first">
      1</a>

    <a href *ngFor="let page of setPageList(pageList)"
      (click)="$event.preventDefault()"
      (click)="onChangePage(page)"
      class="btn btn-primary"
      [ngClass]="{ 'current-page': page == currentPage }">
      {{ page }}</a>
    
    <!--last page-->
    <a href 
      (click)="$event.preventDefault()"
      (click)="goToLastPage()"
      *ngIf="showLastBtn(pageList)"
      class="btn btn-primary last">
      {{ pageList.length }}</a>
  </div> <!--btn-group-->
</div> <!--btn-toolbar-->
