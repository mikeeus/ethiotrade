<div class="container-fluid">

  <!--Country Name-->
  <div class="row">
    <!--Stats-->
    <div class="col-lg-3 country-stats">
      <h1>{{ country }}</h1>
      <country-stats [countryStats]="countryStats | async"></country-stats>
    </div>

    <!--Chart-->
    <div class="col-lg-9">
      <h4 class="text-center">Annual Trading Volume</h4>
      <annual-chart [chartData]="countryChart | async"></annual-chart>
    </div>
  </div>

  <!--Table-->
  <div class="row country-table">
      <annual-table 
        [annualTable]="annualTable | async"
        [tableType]="tableType"
        [filter]="tableFilter | async"
        (selectRow)="goToHscode($event)"
        (setFilter)="setFilter($event)"></annual-table>

  </div>

</div>
