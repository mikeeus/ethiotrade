<h3 class="code">{{ code }}</h3>
<h4>{{ description }}</h4>

<!-- Tax Rates -->
<tax-rates [hscode]="hscodeDetail | async"></tax-rates>

<div class="row">
  <!--Related HS Codes-->
  <div class="col-lg-4">
    <related-codes 
      [relatedCodes]="relatedCodes | async"
      (onSelect)="onSelect($event)"
    ></related-codes>
  </div>

  <!--Chart-->
  <div class="col-lg-8">
    <h4 class="text-center">Annual Trading Volume</h4>
    <annual-chart [chartData]="hscodeChart | async"></annual-chart>
  </div>
</div>

<!-- Hscode Table -->
<div class="row hscode-table">
  
  <annual-table 
    [annualTable]="annualTable | async"
    [tableType]="tableType"
    [filter]="tableFilter | async"
    (selectRow)="goToCountry($event)"
    (setFilter)="setFilter($event)"></annual-table>

</div>
