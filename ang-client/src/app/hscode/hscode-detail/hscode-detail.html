<h3 class="code">{{ code }}</h3>
<h4>{{ description }}</h4>

<!-- Tax Rates -->
<tax-rates [hscode]="hscodeDetail | async"></tax-rates>

<div class="row">
  <!--Related HS Codes-->
  <div class="col-sm-4">
    <related-codes 
      [relatedCodes]="relatedCodes | async"
      (onSelect)="onSelect($event)"
    ></related-codes>
  </div>

  <!--Chart-->
  <div class="col-sm-8">
    <homepage-chart [chartData]="hscodeChart | async"></homepage-chart>
  </div>
</div>
